{% extends 'dice/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load dice_extras %}

{% block title %}
User creation
{% endblock %}
{% block h1 %}
User creation
{% endblock %}

{% block css %}
{% endblock %}

{% block content %}

<div id="image-box" class="container-fluid mx-auto px-auto" style="text-align:center;">
    <img id="dice-img" style="height:100%;width:100%;object-fit:contain;max-height:80vh" src="{{dice_url}}">
    <img id="orig-img" style="display:none;width:100%;height:100%;object-fit:contain;max-height:80vh" src="{{original_url}}">
</div>

{% endblock %}

{% block javascript %}
    <script>

    $('body').on('click', '#image-box', function () {
        if($('#orig-img').is(":hidden")) {
            console.log("orig-img was hidden, now shouldn't be");
            $('#orig-img').show();
            $('#dice-img').hide();
        }
        else {
            console.log("orig-img wasn't hidden, now should be");
            $('#orig-img').hide();
            $('#dice-img').show();
        }
    })

    </script>
{% endblock %}
